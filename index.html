<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--
    primary meta tags
  -->
  <title>UPTI - Tecnologia Inteligente</title>
  <meta name="title" content="UPTI - Tecnologia Inteligente">

  <!--
    google fonts
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- 
    - material icon font
  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!--
    css stylesheets
  -->

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <a href="" class="logo">
        <img src="./assets/images/logo.svg" alt="upti logo home">
      </a>

      <nav class="navbar" data-nav>
        <ul class="navbar-list">

          <li><a href="#" class="navbar-link">Home</a></li>
          <li><a href="#" class="navbar-link">Indicadores</a></li>
          <li><a href="#" class="navbar-link">Serviços</a></li>
          <li><a href="#" class="navbar-link"></a>Contato</li>

        </ul>

      <button class="navbar-toggle" aria-label="menu" data-nav-toggle>

          menu
        </span>
      </button>

    </div>
  </header>

  <main>
    <article>

      <section class="hero" aria-label="home">

        <div class="container">
          <div class="hero-content">

            <img src="./assets/images/hero-rocket.svg" alt="desenho de um foguete entre núvens azuis">

        </div>
